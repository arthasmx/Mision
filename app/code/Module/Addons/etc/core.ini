[production]

; CONFIGURACION DE gallery
  gallery.basepath    = "/images/gallery/"
  gallery.thumbnails  = "/thumbnails/"

; Allowed extensions
  gallery.extension.jpeg.name  = "JPEG"
  gallery.extension.jpeg.regex   = "/\.jpeg$/i"
  gallery.extension.jpeg.mime    = "image/jpeg"
  gallery.extension.jpg.name   = "JPEG"
  gallery.extension.jpg.regex    = "/\.jpg$/i"
  gallery.extension.jpg.mime   = "image/jpeg"

; RATING values
 ; It prevents malicious users to send wrong values
 rating.1 = 1
 rating.2 = 2
 rating.3 = 3
 rating.4 = 4
 rating.5 = 5
 
