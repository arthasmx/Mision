; CONFIGURACION DE LA GALERIA DEL BLOG (Las imagenes que se ponen en los articulos) #############

	;Para los articulos
		articulos_galeria.path.basepath		= "WP.'/media/articulos'"		; Ruta base
		articulos_galeria.tipo.url			= "App::media('/articulos/')"	; Url base para las imagenes (Al usar App::media, nos devolver la ruta del static)
		;articulos_galeria.path.200			= "WP.'/media/articulos/200'"	; Imagen del articulo
		;articulos_galeria.path.150			= "WP.'/media/articulos/150'"	; Imagen para listados o bloques
