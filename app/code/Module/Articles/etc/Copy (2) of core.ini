		;articulos_galeria.tipo.actividad.baseurl	= "App::media('/actividades')"	; Url base para las imagenes (Al usar App::media, nos devolver la ruta del static)

	; Extensiones permitidas
		articulos_galeria.permitidas.png.nombre		= "PNG"
		articulos_galeria.permitidas.png.regex		= "/\.png$/i"
		articulos_galeria.permitidas.png.mime		= "image/png"	
	
		articulos_galeria.permitidas.jpeg.nombre	= "JPEG"
		articulos_galeria.permitidas.jpeg.regex		= "/\.jpeg$/i"
		articulos_galeria.permitidas.jpeg.mime		= "image/jpeg"

		articulos_galeria.permitidas.jpg.nombre		= "JPEG"
		articulos_galeria.permitidas.jpg.regex		= "/\.jpg$/i"
		articulos_galeria.permitidas.jpg.mime		= "image/jpeg"

		articulos_galeria.permitidas.gif.nombre		= "GIF"
		articulos_galeria.permitidas.gif.regex		= "/\.gif$/i"
		articulos_galeria.permitidas.gif.mime		= "image/gif"

